<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {

        }
        #message {
            width: 500px;
            height: 500px;
            margin: auto;
        }
        #chatForm {
            padding: 60px;
            position: fixed;
            bottom: 10px;
        }
    </style>
</head>
    <body>
        <div id="join" class="alert alert-info alert-joining-user"></div>
        <div id="announcement"></div>
        <div id="message"></div>
        <div id="chatForm">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="input" placeholder="Type in message">
                </div>
            </form>
            <button id="btn">Send</button>
            <button id="del">Delete</button>
            <button id="showAll">Show</button>
        </div>
        <script>
            let variableNAme = '';
            const getElement = (id) => {
                return document.getElementById(id);
            }
            let socket = io('/chatroom');
            var room1 = '1';
            let message = getElement('message');
                join = getElement('join');
                announcement = getElement('announcement');
                input = getElement('input');
                btn = getElement('btn');
                delBtn = getElement('del');
                showAll = getElement('showAll');
                socket.on('connect', () => {
                    socket.emit('room', room1);
                });
                // Emit an event to the server
                btn.addEventListener('click', () => {
                    socket.emit('messages', { input: input.value, nickname: '' });
                    input.value = ' ';
                });
                delBtn.addEventListener('click', () => {
                    socket.emit('delete', 'Delete it!');
                });
                showAll.addEventListener('click', () => {
                    socket.emit('show');
                });
                input.addEventListener('keypress', () => {
                    join.innerHTML = '';
                    socket.emit('typing');
                    $(".alert-joining-user").alert('close')
                });
                // Socket on client side listens to the messages and render them out on screen
                socket.on('messages', (data) => {
                    announcement.innerHTML = '';
                    message.innerHTML += `<p>${data.username}: ${data.msg}</p>`;  
                });
                socket.on('typing', (data) => {
                    announcement.innerHTML = `<p><strong>${data.username} is typing...</strong></p>`;
                });
                socket.on('join', (data) => {
                    join.innerHTML = `${data}`;
                });
        </script>
    </body>
</html>
